<DOCTYPE html>
<html>
<head>
    <title>Zgłoszenia</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" type="text/css" href="dist/css/feedbackwithdeps.min.css">
</head>
<body >
    <div ng-app="MyApp" ng-controller="UploadCtrl">
        <div class="row" ng-if="formVissible==false">
			<div class="callout-bubble text-center fade-in-b">
				<h2 ng-click="showForm()">Wyślij informacje!</h2>
			</div>
		</div>

        <form class="hidden" name="notification" id="notification" ng-submit="submit()" novalidate>
            <div class="callout-bubble text-center fade-in-b">
				<h4 ng-click="showForm()">Wyślij informacje!</h4>
                <p>Wyślij informację o zdarzeniu lub temacie do naszych redaktorów.</p>
			</div>
            <div class="col-xs-12 form-group">
                <textarea type="textarea" class="form-control" id="subject" placeholder="Treść zgłoszenia (wymagane)" name="message" ng-model="message" required></textarea>
            </div>
            <div class="clearfix"></div>
            <hr style="margin:0px 0px 10px 0px">
            <h5 class="text-center" style="margin:15px 0px">Opcjonalne:</h5>
            <div class="col-xs-12 form-group">
                <input type="file" class="form-control" file-model="file"/>
            </div>
            <div class="col-xs-12 form-group">
                <input type="text" class="form-control" id="name" placeholder="Imię i Nazwisko" name="username" ng-model="name" required>
            </div>
            <div class="col-xs-12 form-group">
                <input type="email" class="form-control" id="email" placeholder="Adres e-mail" name="email" ng-model="email" required>
            </div>
            <button class="btn btn-success btn-xlarge center-block">
                <span class="glyphicon glyphicon-paperclip"></span> Wyślij informacje
            </button>
            <div class="clearfix"></div>
        </form>
    </div>
    <script type="text/javascript">
        var newscoop = {
            feedbackPlugin: {
                publication: 5,
                feedbackUrl: 'http://podlasiesiedzieje.pl/'
            }
        }
    </script>
    <script src="https://code.jquery.com/jquery-2.2.2.min.js" integrity="sha256-36cp2Co+/62rEAAYHLmRCPIych47CvdM+uTBJwSzWjI=" crossorigin="anonymous"></script>
    <script type="text/javascript" src="dist/js/feedbackwithdeps.min.js"></script>
</body>
</html>
