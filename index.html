<DOCTYPE html>
<html ng-app="MyApp">
<head>
    <title>APP</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/bootstrap-theme.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>
<body ng-controller="UploadCtrl">
<div class="container">
    <button class="btn btn-danger btn-large col-xs-12" ng-click="showForm()" ng-if="formVissible==false">Wyślij nam zgłoszenie!</button>
    <form class="hidden" name="notification" id="notification" ng-submit="submit()" style="border:1px solid #ccc" novalidate>
        <div class="col-xs-12 form-group">
            <textarea type="textarea" class="form-control" id="subject" placeholder="Treść zgłoszenia" name="message" ng-model="message" required></textarea>
        </div>
        <div class="clearfix"></div>
        <hr style="margin:0px 0px 10px 0px">
        <div class="form-group col-xs-12">
            <input type="file" name="attachment"
                ng-model="file" 
                accept="image/*,application/pdf"
                ngf-max-height="10000"
                ngf-max-size="15MB">
        </div>
        <div class="col-xs-12 form-group">
            <input type="text" class="form-control" id="name" placeholder="Imię i Nazwisko (opcjonalne)" name="username" ng-model="name" required>
        </div>
        <div class="col-xs-12 form-group">
            <input type="email" class="form-control" id="email" placeholder="Adres e-mail (opocjonalne)" name="email" ng-model="email" required>
        </div>
    
        <button class="btn btn-primary col-xs-12">Wyślij zgłoszenie</button>

        <div class="clearfix"></div>
    </form> 
</div>
    
    


    

<script type="text/javascript" src="assets/js/angular.min.js"></script>
<script type="text/javascript" src="assets/js/app.js"></script>
<script type="text/javascript" src="assets/js/ng-file-upload.min.js"></script>
</body>
</html>
