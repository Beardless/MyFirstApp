<div class="row" ng-if="feedback.formVissible==false">
	<div class="callout-bubble text-center fade-in-b">
		<h4 ng-click="showForm()">Prześlij nam informacje!</h4>
	</div>
</div>

<form class="hidden" name="notification" id="notification" novalidate>
    <div class="callout-bubble text-center fade-in-b">
		<h4 ng-click="showForm()">Prześlij nam informacje!</h4>
        <p>Wyślij informację o zdarzeniu lub temacie do naszych redaktorów.</p>
	</div>
    <div class="col-xs-12 form-group">
        <textarea type="textarea" class="form-control" id="subject" placeholder="Treść zgłoszenia (wymagane)" name="message" ng-model="feedback.message" required></textarea>
    </div>
    <div class="clearfix"></div>
    <hr style="margin:0px 0px 10px 0px">
    <h5 style="margin:15px 15px">Dołącz zdjęcie:</h5>
    <div class="col-xs-12 form-group">
        <input type="file" class="form-control" file-model="feedback.file"/>
    </div>
    <div class="col-xs-12 form-group">
        <input type="text" class="form-control" id="name" placeholder="Imię i Nazwisko (opcjonalne)" name="username" ng-model="feedback.name" required>
    </div>
    <div class="col-xs-12 form-group">
        <input type="email" class="form-control" id="email" placeholder="Adres e-mail (opcjonalne)" name="email" ng-model="feedback.email" required>
    </div>
    <button  ng-click="submit()" class="btn btn-success btn-xlarge center-block">
        <span class="glyphicon glyphicon-paperclip"></span> Wyślij informacje
    </button>
    <div class="clearfix"></div>
</form>
